<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="character.png" alt="Character" class="character-img">
        </div>
        <div class="right-side">
            <div class="login-form">
                <h2>Login</h2>
                <form>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <div class="input-icon">
                            <i class="icon-email"></i>
                            <input type="email" id="email" placeholder="Email" value="daniel21fisher@gmail.com">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="input-icon">
                            <i class="icon-password"></i>
                            <input type="password" id="password" placeholder="Password" value="password">
                        </div>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login-btn">Log In</button>
                    <div class="or">
                        <span>Or Continue With</span>
                    </div>
                    <div class="social-login">
                        <a href="#" class="social-btn google">Google</a>
                        <a href="#" class="social-btn facebook">Facebook</a>
                        <a href="#" class="social-btn apple">Apple</a>
                    </div>
                    <div class="signup-link">
                        <span>Donâ€™t have an account? <a href="#">Sign Up here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
